<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>精準行銷策略：提升您的投資回報</title>
    <style>
        body { font-family: "Microsoft JhengHei", Arial, sans-serif; line-height: 1.6; color: #333; max-width: 800px; margin: 0 auto; padding: 20px; }
        h1, h2 { color: #2c3e50; }
        .service-category { margin-bottom: 20px; border: 1px solid #ddd; padding: 15px; border-radius: 5px; }
        .service-item { margin-bottom: 10px; }
        input[type="checkbox"] { margin-right: 10px; }
        .package { background-color: #f9f9f9; padding: 15px; margin-top: 20px; border-radius: 5px; }
        #total-cost { font-weight: bold; font-size: 1.2em; margin-top: 20px; margin-bottom: 20px; }
        #contact-form { margin-top: 30px; }
        #contact-form input, #contact-form textarea { width: 100%; padding: 10px; margin-bottom: 10px; }
        #contact-form button { padding: 10px 20px; background-color: #2c3e50; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>精準行銷策略：提升您的投資回報</h1>
    <p>15年頂尖行銷經驗。P8等級行銷專家，曾每月管理1,200萬元數位廣告預算，持續24個月。平均廣告投資回報率(ROAS)達20倍。擁有創造數十億獲利的經驗。</p>
    <p>策略諮詢投資：每小時6,000元 - 釋放您企業的成長潛力</p>

    <form id="service-menu">
        <div class="service-category">
            <h2>A) 市場策略優化</h2>
            <div class="service-item"><input type="checkbox" id="competitive-analysis" data-cost="48000"> <label for="competitive-analysis">競爭優勢分析 - 找出您的獨特優勢，制定精準市場策略。提升市場份額，降低獲客成本。(最少8小時，48,000元起）</label></div>
            <div class="service-item"><input type="checkbox" id="target-audience" data-cost="36000"> <label for="target-audience">目標客群精準定位 - 運用數據分析，鎖定高價值客戶。提高轉換率，增加客戶終身價值。(最少6小時，36,000元起）</label></div>
            <div class="service-item"><input type="checkbox" id="swot-analysis" data-cost="36000"> <label for="swot-analysis">SWOT分析與行動計劃 - 全面評估企業現況，制定具體可行的成長策略。(最少6小時，36,000元起）</label></div>
        </div>

        <div class="service-category">
            <h2>B) 數位行銷精進</h2>
            <div class="service-item"><input type="checkbox" id="keyword-research" data-cost="60000"> <label for="keyword-research">關鍵字優化策略 - 發掘高轉化率關鍵字，提升搜尋排名和網站流量。(最少10小時，60,000元起）</label></div>
            <div class="service-item"><input type="checkbox" id="ppc-projection" data-cost="72000"> <label for="ppc-projection">PPC廣告效益最大化 - 優化廣告支出，提高點擊率和轉換率。(最少12小時，72,000元起）</label></div>
            <div class="service-item"><input type="checkbox" id="sales-funnel" data-cost="90000"> <label for="sales-funnel">高效銷售漏斗建立 - 設計最適配銷售流程，提高轉換率和客戶價值。(最少15小時，90,000元起）</label></div>
            <div class="service-item"><input type="checkbox" id="social-media" data-cost="60000"> <label for="social-media">社群媒體行銷策略 - 如何有效提升品牌知名度，增加用戶參與度和轉換率。(最少10小時，60,000元起）</label></div>
            <div class="service-item"><input type="checkbox" id="content-marketing" data-cost="72000"> <label for="content-marketing">內容行銷策略 - 挖掘內容賽道，達到事半功倍，吸引目標消費客戶，建立品牌權威。(最少12小時，72,000元起）</label></div>
            <div class="service-item"><input type="checkbox" id="line-customer" data-cost="36000"> <label for="line-customer">LINE行銷策略 - 優化LINE官方與客服帳號，提高用戶互動和客戶消費次數。(最少6小時，36,000元起）</label></div>
        </div>

        <div class="service-category">
            <h2>C) 品牌價值提升</h2>
            <div class="service-item"><input type="checkbox" id="brand-positioning" data-cost="60000"> <label for="brand-positioning">品牌定位優化 - 明確品牌價值主張，在競爭市場中脫穎而出。(最少10小時，60,000元起）</label></div>
            <div class="service-item"><input type="checkbox" id="digital-brand-strategy" data-cost="90000"> <label for="digital-brand-strategy">數位品牌經營策略 - 如何經營數位通路矩陣，包含社群（TikTok、Facebook、IG、Discord、LinkedIn）、電商通路、聯盟營銷通路。(最少15小時，90,000元起）</label></div>
        </div>

        <div class="service-category">
            <h2>D) 行銷團隊培訓</h2>
            <div class="service-item"><input type="checkbox" id="team-coaching" data-cost="48000"> <label for="team-coaching">行銷團隊能力提升 - 培養團隊的數位行銷技能和策略思維。(最少8小時，48,000元起）</label></div>
            <div class="service-item"><input type="checkbox" id="skill-development" data-cost="48000"> <label for="skill-development">專項行銷技能訓練 - 針對特定行銷領域進行深入培訓。(最少8小時，48,000元起）</label></div>
        </div>

        <div class="service-category">
            <h2>E) 業績成長策略</h2>
            <div class="service-item"><input type="checkbox" id="funnel-strategy" data-cost="90000"> <label for="funnel-strategy">銷售漏斗優化 - 提高每個階段的轉換率，最大化銷售效果。(最少15小時，90,000元起）</label></div>
            <div class="service-item"><input type="checkbox" id="funnel-implementation" data-cost="120000"> <label for="funnel-implementation">銷售策略執行指導 - 確保銷售策略的有效落地和執行。(最少20小時，120,000元起）</label></div>
            <div class="service-item"><input type="checkbox" id="funnel-optimization" data-cost="60000"> <label for="funnel-optimization">持續優化與成效追蹤 - 根據數據持續調整策略，確保長期成效。(最少10小時，60,000元起）</label></div>
        </div>

        <div class="package">
            <h2>尊榮整合方案</h2>
            <div class="service-item"><input type="checkbox" id="performance-boost" data-cost="150000"> <label for="performance-boost">「業績躍升」專案 - 為期6個月的密集指導，每週至少2小時線上諮詢，全面提升您的行銷策略和執行力。包括行銷團隊建設、品牌定位、產品策略、定價策略、促銷規劃、通路優化、廣告投放、網站優化、社群媒體策略、客服流程改善、業務流程優化等。（總計48小時，150,000元，原價288,000元）
            <br>特別條款：
            <br>- 三個月滿意保證，不滿意100%退費
            <br>- 若協助提升業績超過30%，顧問將獲得超額盈利的2%作為獎金
            <br>- 包含必要的現場會議（差旅費另計）</label></div>
            <div class="service-item"><input type="checkbox" id="yearly-strategy" data-cost="864000"> <label for="yearly-strategy">「策略長」年度計劃 - 全年策略支援，享受優惠價格。持續優化您的行銷策略，保持市場領先地位。（每年最少240小時）
            <br>靈活付款選項：
            <br>- 年繳享5折優惠：864,000元（原價1,728,000元）
            <br>- 半年繳享7.5折優惠：每半年648,000元（原價864,000元）</label></div>
        </div>
    </form>

    <div id="total-cost">總投資金額：0元</div>

    <h2>聯絡表單</h2>
    <form id="contact-form" action="https://formspree.io/f/xrbzkbvr" method="POST">
        <label for="name">姓名：</label>
        <input type="text" id="name" name="name" required>

        <label for="email">電子郵件：</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">電話號碼：</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="line">LINE ID：</label>
        <input type="text" id="line" name="line">

        <input type="hidden" id="selected-services" name="selected-services">
        <input type="hidden" id="total-investment" name="total-investment">

        <button type="submit">送出</button>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const serviceMenu = document.getElementById('service-menu');
            const totalCostDisplay = document.getElementById('total-cost');
            const contactForm = document.getElementById('contact-form');
            const selectedServicesInput = document.getElementById('selected-services');
            const totalInvestmentInput = document.getElementById('total-investment');

            let selectedServices = [];
            let totalCost = 0;

            if (serviceMenu) {
                serviceMenu.addEventListener('change', function(e) {
                    if (e.target.type === 'checkbox') {
                        updateTotalCost();
                        updateSelectedServices();
                    }
                });
            } else {
                console.error("Service menu form not found");
            }

            function updateTotalCost() {
                totalCost = 0;
                document.querySelectorAll('#service-menu input[type="checkbox"]:checked').forEach(function(checkbox) {
                    totalCost += parseInt(checkbox.dataset.cost);
                });
                if (totalCostDisplay) {
                    totalCostDisplay.textContent = '總投資金額：' + totalCost.toLocaleString() + '元';
                }
                if (totalInvestmentInput) {
                    totalInvestmentInput.value = totalCost.toLocaleString() + '元';
                }
                console.log("Total cost updated:", totalCost);
            }

            function updateSelectedServices() {
                selectedServices = [];
                document.querySelectorAll('#service-menu input[type="checkbox"]:checked').forEach(function(checkbox) {
                    selectedServices.push(checkbox.nextElementSibling.textContent.trim());
                });
                if (selectedServicesInput) {
                    selectedServicesInput.value = selectedServices.join(', ');
                }
                console.log("Selected services updated:", selectedServices);
            }

            if (contactForm) {
                contactForm.addEventListener('submit', function(e) {
                    updateSelectedServices();
                    updateTotalCost();
                    console.log("Form submitted with:", selectedServices, totalCost);
                });
            } else {
                console.error("Contact form not found");
            }
        });
    </script>
</body>
</html>
